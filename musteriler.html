<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MAY Plastik Müşteriler</title>
  <link rel="stylesheet" href="musteriler.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>
  <header>
    <h1>MAY Plastik Müşteriler</h1>
  </header>
  <div class="container">
    <form id="customerForm">
      <label for="customerDropdown">Müşteri Seçin:</label>
      <select id="customerDropdown" required>
        <option value="">Müşteri Seçin</option>
      </select>
      <button type="button" onclick="showCustomerOrders()">Siparişleri Göster</button>
      <button type="button" onclick="deleteCustomer()">Müşteriyi Sil</button>
    </form>

    <table id="ordersTable" style="display: none;">
      <thead>
        <tr>
          <th>Ürün</th>
          <th>Miktar</th>
          <th>Toplam Ağırlık (kg)</th>
          <th>Kayıt Tarihi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="dateRangeForm" class="date-range" style="display: none;">
      <label for="startDate">Başlangıç Tarihi:</label>
      <input type="date" id="startDate" required />
      <label for="endDate">Bitiş Tarihi:</label>
      <input type="date" id="endDate" required />
      <button type="button" onclick="downloadOrders()">İndir</button>
    </div>
  </div>

  <!-- Firebase ve uygulama JS dosyan tek bir modülde içe aktarılacak -->
  <script type="module" src="musteriler.js"></script>
</body>
</html>
